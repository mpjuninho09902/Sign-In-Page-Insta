<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Insta Sign</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="phone">
                <img src="img/logo.png" alt="img-principal">
            </div>

            <div class="box-2">
                <div class="sign">
                    <h1>
                        Instagram
                    </h1>
                    <input type="text" placeholder="Phone number, username or email" required>
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                    <p class="or">OR</p>

                    <div class="text">
                        <i class="fa-brands fa-facebook-square"></i>
                        <a href="#"><p class="facebook">Log in with Facebook</p></a>
                    </div>

                    <a href="#"><p>Forgot password?</p></a>
                </div>
    
                <div class="sign-2">
                        <div>Don't have an account? <span><a href="">Sign up</a></span></div>
                </div>

                <div class="get">
                    <p>Get the app.</p>
                </div>

                <div class="app">
                    <a href=""><img src="img/app-store.png" alt="app-store"></a>
                    <a href=""><img src="img/google-play.png" alt="google-play"></a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/199095313f.js" crossorigin="anonymous"></script>
</body>
</html>
